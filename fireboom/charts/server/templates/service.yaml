apiVersion: v1
kind: Service
metadata:
  name: fb-server
  labels:
    app: fb-server
    version: v1
    app.kubernetes.io/name: {{- include "fireboom.name" . }}
    app.kubernetes.io/version: v1
  annotations:
    servicemesh.kubesphere.io/enabled: 'true'
    kubesphere.io/alias-name: {{- include "fireboom.name" . }}-front
    kubesphere.io/serviceType: statelessservice
    kubesphere.io/description: Fireboom服务
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 9123
      targetPort: 9123
      protocol: TCP
      name: http-9123
      nodePort: {{ .Values.service.fbPort }}
    - port: 9991
      targetPort: 9991
      protocol: TCP
      name: http-9123
  selector:
    app: web
    app.kubernetes.io/name: {{- include "fireboom.name" . }}
    app.kubernetes.io/version: v1
